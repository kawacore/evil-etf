<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil ETF Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
</head>
<body>
    <header>
        <h1>Evil ETF Dashboard</h1>
        <p>Track the MSCI World ETF (URTH) and the S&P 500 ETF (SPY), and compare them to the Evil ETF (coming soon).</p>
    </header>
    <nav>
        <a href="etf.html">View Evil ETF</a>
    </nav>
    <main>
        <div id="controls">
            <button onclick="updateGraph('1d', '5m')">1 Day</button>
            <button onclick="updateGraph('3d', '15m')">3 Days</button>
            <button onclick="updateGraph('1w', '1h')">1 Week</button>
            <button onclick="updateGraph('1mo', '1d')">1 Month</button>
            <button onclick="updateGraph('1y', '1wk')">1 Year</button>
            <button onclick="updateGraph('5y', '1mo')">5 Years</button>
        </div>
        <canvas id="stockChart" width="800" height="400"></canvas>
        <h2>Individual Stock Prices of Evil Corps</h2>
        <canvas id="individualChart" width="800" height="400"></canvas>
    </main>
    <script src="assets/js/stockChart.js"></script>
</body>
</html>
